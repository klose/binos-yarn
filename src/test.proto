// The connection between Server and Client. 

package binos.yarn;

option java_package = "binos.yarn";
option java_outer_classname = "MsConnProto";
option java_generic_services = true;
option java_generate_equals_and_hash = true;

message NullRequest {
	optional string req = 1;
}
message NullResponse {
	optional string resp = 1;
} 
//task amount information provided for binos-yarn app-master
message TaskAmountInfo {
	required int32 wationgJobNum = 1;
	required int32 watingTaskNum = 2;
	required int32 averageTasksNumOneJob = 3;
}
//heartbeat with binos app master 
service TaskAmountUpdateService {
	rpc  updateTaskAmount(TaskAmountInfo) returns (NullResponse);
}
